<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="fichier.css" />
  <script type="text/javascript" src="formulaire.js"></script>
  <title> fiche personne </title>
</head>
<body>
<h1> Saisie d'une fiche personne </h1>
<form>
  <fieldset>
    <legend> vos coordonnées </legend>
<table>
  
    
      <input type="radio" name="civilité" value="Madame" id="madame" required>
      <label for="madame"> Madame </label>

      <input type="radio" name="civilité" value="mademoiselle" id="mademoiselle" required>
      <label for="mademoiselle"> Mademoiselle </label>

      <input type="radio" name="civilité" value="monsieur" id="monsieur" required>
      <label for="monsieur"> Monsieur </label>
  <tr>
    <td> Nom </td>
    <td>
      <input type="text"  id = "Nom" autofocus required />
    </td>
  </tr>
<tr>
  <td> Prenom </td>
  <td>
    <input type="text" id="Prénom"  required />
  </td>
</tr>
<tr>
  <td> Date de naissance </td>
  <td>
    <input type="date" id="date de naissance" placeholder="JJ/MM/AAAA" />
  </td>
</tr>
<tr>
  <td> Adresse </td>
  <td>
    <input type="text" id="adresse" required />
  </td>
</tr>
<tr>
  <td>Mail</td>
  <td>
    <input type="text" id="Mail" required />
  </td>
</tr>
</table>
<p class="colorp">
<input type="submit" value ="Envoyer" onclick ="validation()" class="colorp" />
</p>


</fieldset>
</form>


<div id="error"> </div>
<div id="resultat">  </div>
</body>
</html>
